<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-3 flex justify-center items-center min-h-screen">
    <section
      class="bg-[var(--light-frost)] py-7 text-[#181028] rounded-lg shadow-lg max-w-[23rem] w-full"
    >
      <header class="text-center px-8">
        <p>PLAYING NOW</p>
        <h1 id="title" class="font-bold text-lg">---</h1>
        <small id="artist">---</small>
      </header>
      <img
        id="thumbnail"
        class="w-60 rounded-lg aspect-square abject-cover mx-auto my-4 shadow-lg hover:scale-110 transition-all"
        alt="unsplash"
      />
      <progress
        id="progress"
        class="w-full px-8"
        id="file"
        value="0"
      ></progress>
      <div class="flex px-8 justify-between">
        <small id="current-time">0:00</small>
        <small id="total-time" class="ml-auto"></small>
      </div>

      <div class="px-8 flex items-center justify-evenly text-gray-400 my-3">
        <button id="shuffle-btn" class="hover:text-gray-900 text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M18 4l3 3l-3 3"></path>
            <path d="M18 20l3 -3l-3 -3"></path>
            <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5"></path>
            <path
              d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3"
            ></path>
          </svg>
        </button>
        <button id="prev-btn" class="hover:text-gray-900 text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-player-track-prev"
            width="26"
            height="26"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M21 5v14l-8 -7z"></path>
            <path d="M10 5v14l-8 -7z"></path>
          </svg>
        </button>
        <button
          id="toggle-btn"
          class="text-gray-900 group flex bg-orange-100 hover:scale-105 rounded-full w-12 h-12 items-center justify-center"
        >
          <svg
            class="group-[.play]:hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="rgb(255 237 213)"
            fill="rgb(255 237 213)"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              stroke="rgb(255 237 213)"
              d="M0 0h24v24H0z"
              fill="rgb(255 237 213)"
            ></path>
            <path
              d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"
              stroke-width="0"
              fill="var(--brand-dark)"
            ></path>
          </svg>
          <svg
            class="group-[.play]:block hidden"
            xmlns="http://www.w3.org/2000/svg"
            class="hidden"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M9 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z"
              stroke-width="0"
              fill="currentColor"
            ></path>
            <path
              d="M17 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z"
              stroke-width="0"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <button id="next-btn" class="hover:text-gray-900 text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-player-track-next"
            width="26"
            height="26"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 5v14l8 -7z"></path>
            <path d="M14 5v14l8 -7z"></path>
          </svg>
        </button>
        <button id="repeat-btn" class="hover:text-gray-900 text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-repeat"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 12v-3a3 3 0 0 1 3 -3h13m-3 -3l3 3l-3 3"></path>
            <path d="M20 12v3a3 3 0 0 1 -3 3h-13m3 3l-3 -3l3 -3"></path>
          </svg>
        </button>
      </div>

      <div id="playlist" class="space-y-1 transition-all overflow-scroll"></div>
    </section>

    <script src="dist/setSongDetails.js"></script>
    <script src="dist/songAudio.js"></script>
    <script src="dist/songButton.js"></script>
    <script src="dist/musicPlayer.js"></script>
  </body>
</html>
